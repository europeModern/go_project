{% extends 'main/layout.html' %}

{% block content %}
<h2>{{ title }}</h2>

{% if messages %}
    {% for message in messages %}
    <div style="padding: 10px; background: #d4edda; color: #155724; border-radius: 4px; margin-bottom: 20px;">
        {{ message }}
    </div>
    {% endfor %}
{% endif %}

<form method="post" style="max-width: 500px;">
    {% csrf_token %}
    
    <div style="margin-bottom: 15px;">
        {{ form.email.label }}
        {{ form.email }}
        {% if form.email.errors %}
        <div style="color: red; font-size: 14px;">
            {{ form.email.errors }}
        </div>
        {% endif %}
    </div>
    
    <button type="submit" style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Подписаться
    </button>
</form>
{% endblock %}
